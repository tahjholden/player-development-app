<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A voice-friendly player development application for coaches to manage development plans and observations." />
    <meta name="theme-color" content="#CFB53B" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Player Development App" />
    <meta property="og:description" content="Track player development plans and observations with voice dictation support." />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Player Development App</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Roboto', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }
      
      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #CFB53B;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Define Old Gold color as CSS variable */
      :root {
        --old-gold: #CFB53B;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
        <p style="margin-top: 20px; color: #CFB53B; font-weight: 500;">Loading Player Development App...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
